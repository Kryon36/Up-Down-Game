<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Up & Down Game</title>
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #000;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: 2px solid #000;
      border-radius: 5px;
      background-color: #f5f5f5;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background-color: #ddd;
    }
    #game, #result, #history {
      margin-top: 20px;
      font-size: 18px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 120px;
      text-align: center;
      border: 2px solid #000;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
    }
    .up {
      color: green;
      font-weight: bold;
      font-size: 40px;
    }
    .down {
      color: red;
      font-weight: bold;
      font-size: 40px;
    }
    .infoText {
      font-size: 18px;
      margin-top: 5px;
    }
    .correct {
      color: black;
      font-weight: bold;
      font-size: 24px;
    }
    .gameover {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Up & Down Number Guessing Game</h1>
  <p>Select a difficulty:</p>
  <button onclick="startGame('easy')">Easy</button>
  <button onclick="startGame('normal')">Normal</button>
  <button onclick="startGame('difficult')">Difficult</button>

  <div id="game" style="display:none;">
    <p id="info"></p>
    <input type="number" id="guess" />
    <button onclick="checkGuess()">Submit</button>
    <p id="result"></p>
    <p id="extraInfo" class="infoText"></p>
    <p id="history"></p>
  </div>

  <script>
    let answer;
    let minNumber;
    let maxNumber;
    let maxAttempts;
    let attempts;
    let history = [];

    // ÏµúÏ¥à Îî± Ìïú Î≤àÎßå Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Îì±Î°ù
    document.getElementById("guess").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        checkGuess();
      }
    });

    function startGame(level) {
      if (level === 'easy') {
        minNumber = 1;
        maxNumber = 10;
        maxAttempts = 4;
      } else if (level === 'normal') {
        minNumber = 1;
        maxNumber = 100;
        maxAttempts = 7;
      } else {
        minNumber = 1;
        maxNumber = 1000;
        maxAttempts = 10;
      }

      answer = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;
      attempts = 0;
      history = [];

      document.getElementById("game").style.display = "block";
      document.getElementById("info").textContent =
        `Guess the number between ${minNumber} and ${maxNumber}. You have ${maxAttempts} attempts.`;
      document.getElementById("result").textContent = "";
      document.getElementById("extraInfo").textContent = "";
      document.getElementById("history").textContent = "";

      document.getElementById("guess").value = "";
      document.getElementById("guess").focus();
    }

    function checkGuess() {
      const guessInput = document.getElementById("guess");
      const guess = Number(guessInput.value);
      const result = document.getElementById("result");
      const extraInfo = document.getElementById("extraInfo");

      if (isNaN(guess)) {
        alert("Please enter a valid number.");
        guessInput.value = "";
        guessInput.focus();
        return;
      }
      if (guess < minNumber || guess > maxNumber) {
        alert(`Please enter a number between ${minNumber} and ${maxNumber}.`);
        guessInput.value = "";
        guessInput.focus();
        return;
      }

      if (attempts >= maxAttempts) return;

      attempts++;
      history.push(guess);

      if (guess === answer) {
        result.textContent = `Correct! The answer was ${answer}. üéâ`;
        result.className = "correct";
        extraInfo.textContent = "";
      } else if (guess < answer) {
        result.textContent = "UP!";
        result.className = "up";
        extraInfo.textContent = `Attempts left: ${maxAttempts - attempts}`;
      } else {
        result.textContent = "DOWN!";
        result.className = "down";
        extraInfo.textContent = `Attempts left: ${maxAttempts - attempts}`;
      }

      document.getElementById("history").textContent =
        "Your guesses: " + history.join(", ");

      if (attempts >= maxAttempts && guess !== answer) {
        result.textContent = `Game Over! The correct number was ${answer}.`;
        result.className = "gameover";
        extraInfo.textContent = "";
      }

      guessInput.value = "";
      guessInput.focus();
    }
  </script>
</body>
</html>
